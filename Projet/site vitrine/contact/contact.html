<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <a href="index.html">
            <img src="../annexes/icone.png" alt="Mon Logo">
        </a>
        <h1>LOTR Quizz</h1>
        <nav>
            <ul>
                <li><a href="../accueil/index.html">Accueil</a></li>
                <li><a href="../telechargement/telechargements.html">Téléchargement</a></li>
                <li><a href="../apercus/apercu.html">Aperçus</a></li>
                <li><a href="../contact/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="content">

        <p>Si vous souhaitez nous contacter, merci de remplir le formulaire suivant :</p><br>

        <div class="container">
            <h1>Contactez-nous</h1><br>
            <form id="contact-form">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name"  placeholder="Entre votre nom" required>
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre adresse email" required>
                
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4" placeholder="Votre demande" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </div>

    </section>

    <footer>
        <p>&copy; 2023 LOTR Quizz</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
